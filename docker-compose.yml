version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: invoice_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: remnow_invoice
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: invoice_web
    restart: always
    ports:
      - "127.0.0.1:5000:5000"
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://postgres:12345@db:5432/remnow_invoice
      - SECRET_KEY=Remnowsolutions@123
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data:
